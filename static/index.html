<!DOCTYPE html>
<html>
    <head>
        <title>Square</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="normalize.css" />
        <link
            rel="shortcut icon"
            href="data:image/x-icon;,"
            type="image/x-icon"
        />
    </head>

    <body>
        <main>
            <div class="main-container">
                <div id="canvas-container">
                    <canvas id="display-canvas"></canvas>
                    <canvas id="old-display-canvas"></canvas>
                    <div id="canvas-loading"></div>
                </div>

                <div class="config-container">
                    <div>
                        <table>
                            <tr>
                                <td>
                                    <label for="zoom-rate-input"
                                        >Click zoom rate:</label
                                    >
                                </td>
                                <td>
                                    <input
                                        type="range"
                                        id="zoom-rate-input"
                                        min="-3"
                                        max="5"
                                        step="any"
                                        value="1"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="scroll-zoom-rate-input"
                                        >Scroll zoom rate:</label
                                    >
                                </td>
                                <td>
                                    <input
                                        type="range"
                                        id="scroll-zoom-rate-input"
                                        min="-3"
                                        max="5"
                                        step="any"
                                        value="1"
                                    />
                                </td>
                            </tr>
                        </table>

                        <div>
                            <label for="click-zoom-toggle"
                                >Click to Zoom:</label
                            >
                            <input type="checkbox" id="click-zoom-toggle" />
                        </div>
                    </div>

                    <div>
                        <label for="find-image-input">Search for image:</label>
                        <input
                            type="file"
                            id="find-image-input"
                            accept="image/*"
                        />
                        <div id="find-image-drop-zone" class="drop-zone">
                            Drop image
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="file-input"
                                >Load position from file:</label
                            >
                            <input type="file" id="file-input" />
                        </div>
                        <button id="set-position">Set Position</button>
                    </div>
                    <div><button id="save-offset">Save Position</button></div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
